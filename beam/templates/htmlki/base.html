<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Уведомления WebSocket -->
    <div id="ws-notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <!-- Уведомления будут появляться здесь -->
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <!-- ... существующий навбар ... -->
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            &copy; {% now "Y" %} Мой Блог
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- WebSocket подключение -->
    <script>
    const ws = new WebSocket(`ws://${window.location.host}/ws/notifications/`);

    ws.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const notifications = document.getElementById('ws-notifications');

        const alert = document.createElement('div');
        alert.className = `alert alert-${data.type || 'info'} alert-dismissible fade show`;
        alert.innerHTML = `
            ${data.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;

        notifications.appendChild(alert);

        // Автоудаление через 5 секунд
        setTimeout(() => alert.remove(), 5000);
    };
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
